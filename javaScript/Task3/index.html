<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCUATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><u> EMI CALCULATOR </u></h1>

        <form id="emiForm">
            <label for="principal">Loan Amount (Principal): </label>
            <input type="text" id="principal" placeholder="ENTER THE AMOUNT" required><br>

            <label for="annualRate">Annual Interest Rate (%): </label>
            <input type="text" id="annualRate" placeholder="ENTER THE RATE" required><br>

            <label for="loanTenure">Loan Tenure (Months): </label>
            <input type="text" id="loanTenure" placeholder="ENTER THE TIME" required><br>
            <br>
            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>

        <h3 id="result"></h3>
    <script src="script.js"></script>
</body>
</html>
